<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="ff" style="width:500px;background:#f3f3f3;">But look! here come more crowds, pacing straight for the water,</div>
</body>
<script>
    function toBreakWord(intLen){
        var obj=document.getElementById("ff");//文字内容所在容器的id
        var strContent=obj.innerHTML;
        var strTemp="";
        while(strContent.length>intLen){
            strTemp+=strContent.substr(0,intLen)+"<br />";
            strContent=strContent.substr(intLen,strContent.length);
        }
        strTemp+=strContent;
        obj.innerHTML=strTemp;
    }
    toBreakWord(50);//一行的最大字符数
</script>
</html>
