<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/rsvp/rsvp.min.js"></script>
    <script src="js/request.js"></script>
    <script>
        $(function () {
            $("#b01").click(function () {
                EPUB.Request.bookStoreRequest("/bookstore/mobile/get/my/readnote", {"userid": "1", "authtoken": "dfdfdf", "pagesize": "10", "pagenum": "1", "bookid": "14"}).then(function (r) {
                    $("#showNote").html(JSON.stringify(r));
                });
            });

            $("#b02").click(function () {
                var data = {"userid": "1", "authtoken": "dfdfdf", "bookid": "14", "process": "222", "adddate": "2015-03-10 14:02:00", "catindex": "3", "catname": "Moby-Dick", "summary": "wwy test", "digestnote": "wwy test", "linecolor": "", "numbers": "322,379", "ranges": "322, 57", "noteid": ''}
                EPUB.Request.bookStoreRequest("/bookstore/mobile/post/save/my/readnote", data).then(function (r) {
                    $("#saveNote").html(JSON.stringify(r));
                });
            });

            $("#b03").click(function () {
                var noteid = $("#deleNote").val();
                var data = {"userid": "1", "authtoken": "dfdfdf", "noteid": noteid};
                EPUB.Request.bookStoreRequest("/bookstore/mobile/post/delete/my/readnote", data).then(function (r) {
                    alert(JSON.stringify(r))
                });
            });

            $("#b04").click(function () {
                EPUB.Request.bookStoreRequest("/bookstore/mobile/get/my/bookmark", {"userid": "1", "authtoken": "dfdfdf", "pagesize": "10", "pagenum": "1", "bookid": "14"}).then(function (r) {
                    $("#showMark").html(JSON.stringify(r));
                });
            });

            $("#b05").click(function () {
                var data = {"userid": "1", "authtoken": "dfdfdf", "bookid": "14", "adddate": "2015-03-10 14:02:00", "catindex": "3", "catname": "Moby-Dick", "summary": "wwy test", "positions": "12"};
                EPUB.Request.bookStoreRequest("/bookstore/mobile/post/save/my/bookmark", data).then(function (r) {
                    $("#saveMark").html(JSON.stringify(r));
                });
            });
        });
    </script>
</head>
<body>
<div id="showNote">
    笔记列表显示区域
</div>
<button id="b01" type="button">
    显示笔记
</button>

<div id="saveNote">
    保存笔记
</div>
<button id="b02" type="button">
    保存笔记
</button>

<div>
    <input type="text" id="deleNote"/>
</div>
<button id="b03"> 删除笔记</button>

<div id="showMark">
    书签列表显示区域
</div>
<button id="b04" type="button">
    显示书签
</button>

<div id="saveMark">
    保存书签
</div>
<button id="b05" type="button">
    保存书签
</button>

<div class="item">
    <input type="button" value="button" />
    <input type="file" style="visibility: hidden"/>
</div>
<form action="/home/index" method="POST" novalidate="true">
    <input type="file" multiple="multiple" name="fileDemo" id="fileDemo" /><br/>
    <input type="button" value="获取文件的名字" id="btnGetFile"/>

<script>
    $(function () {
    $("#btnGetFile").click(function (e) {
        var fileList = document.getElementById("fileDemo").files;
        for (var i = 0; i < fileList.length; i++) {
            if (!(/image\/\w+/.test(fileList[i].type))) {
                $("#result").append("<span>type:"+fileList[i].type+"--******非图片类型*****--name:"+fileList[i].name+"--size:"+fileList[i].size+"</span><br />");
            }
            else {
                $("#result").append("<span>type:"+fileList[i].type+"--name:"+fileList[i].name+"--size:"+fileList[i].size+"</span><br />");
            }
        }
    });
});
