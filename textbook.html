<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit"/>
    <title>电子图书</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/textBook.css" rel="stylesheet">
    <style>
        html{
            overflow: hidden;
        }

<body class="tbbody">
<div class="container">
    <div class="md_book">
        <div class="book_page_wrapr">
            <div class="page_header">
                <p>
                    <span id="chapterId"></span>
                    <span class="rdprogres"></span>
                    <a id="markNode" class="icon-gernal icon-tag" title="保存书签"></a>
                </p>
            </div>
            <div class="tbbox">
                <div id="area" class="tbboxcon"></div>
                <div class="menubox_zz" id="menubox_bg" style="display:none;"></div>
                <div class="menubox">
                    <div class="tablistcon">
                        <ul id="test2_li_now_">
                            <li class="now">
                                <a class="tab_menu">目录</a>
                            </li>
                            <li>
                                <a class="tab_tag">书签</a>
                            </li>
                            <li style="border:none;">
                                <a class="tab_note">笔记</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tabcon">
                        <!--目录列表-->
                        <div id="test2_1" class="tablistx block"></div>
                        <!--书签列表-->
                        <div id="test2_2" class="tablistx"></div>
                        <!--笔记列表-->
                        <div id="test2_3" class="tablistx"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--中间部分结束右边图标开始-->
    <div class="r_fct">
        <ul>
            <li>
                <a class="icon-gernal icon-menu" id="btnMenu" title="目录"></a>
            </li>
            <li>
                <a class="icon-gernal icon_zoom" id="iconZoom" title="全屏"></a>
            </li>
            <li>
                <a class="icon-gernal icon_like" id="iconlike" title="添加收藏"></a>
            </li>
        </ul>
        <ul>
            <li>
                <a class="icon-gernal icon_pglf" id="prev" title="上一页"></a>
            </li>
            <li>
                <a class="icon-gernal icon_pgrt" id="next" title="下一页"></a>
            </li>
        </ul>
    </div>
</div>
</body>

<search id="noteSearch">
    <a id="copy-button"> 复制 </a><a id="share">分享</a><a id="show-dialog"> 笔记 </a>
</search>

<search id="delSearch">
    <a id="copied-button"> 复制 </a><a id="shared">分享</a><a id="edit-note" data-noteid="">编辑</a><a id="del-note" data-noteid=""> 删除 </a>
</search>

<!--保存笔记node-->
<div id="pup">
    <div id="back"></div>
    <div class="pup_con" style="position: absolute; display: none;">
        <img src="images/pup_close.png" class="pup_close">

        <p class="pup_title">笔记</p>

        <p class="pup_hight"></p><textarea id="comment-content" class="pup_text" placeholder="留下你的笔记，少于225字" maxlength="225"></textarea>

        <p class="pup_save" data-noteid="" id="noteSave">保存</p></div>
</div>

<!--显示笔记内容弹出框-->
<div class="notepup" id="note">
    <p></p>
</div>

<!--分享node-->
<div id="shareNode" class="jiathis_style_32x32" style="position: absolute; display: none;">
    <a class="jiathis_button_qzone"></a>
    <a class="jiathis_button_tsina"></a>
    <a class="jiathis_button_tqq"></a>
    <!--<a class="jiathis_button_weixin"></a>-->
    <a class="jiathis_button_renren"></a>
    <a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank"></a>
</div>

<!--滚动条-->
<div id="box">
    <div id="message">
        <p id="label" style="text-align: center"></p>
        <p id="percent" style="text-align: center"></p>
    </div>
    <div id="drag"></div>
</div>
